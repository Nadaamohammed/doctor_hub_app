<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title> Login </title>
</head>

<body id="particles-js">
    <div class="animated bounceInDown">
        <div class="container">
            <span class="error animated tada" id="msg"></span>
            <form name="form1" class="box" action="{% url 'login' %}" method="POST">
                <h4><span>Login</span></h4>
                <h5>Sign in to your account.</h5>
                {% csrf_token %}
                <input type="text" id="username" name="username" required placeholder="Username" autocomplete="off">
                <i class="typcn typcn-eye" id="eye"></i>
                <input type="password" id="password" name="password" required placeholder="Password" id="pwd" autocomplete="off">

                <a href="#" class="forgetpass">Forgot Password?</a>
                <input type="submit" id="submit" value="Sign in" class="btn1">
            </form>
            <a href="{% url 'register' %}"> Register Here!</a>
        </div>
    </div>

    <!-- Move JavaScript to a separate file if possible -->
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
